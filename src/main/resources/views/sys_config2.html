<!DOCTYPE html>
<html>
<head>
	<title>代码生成器</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="libs/jquery.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/vue.min.js"></script>
	<script src="plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn" style="height:34px;">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.beanName" @keyup.enter="query" placeholder="bean名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">配置code</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.configCode"
						   placeholder="如：gen_dongxb"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">包名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.packageName" placeholder="如：top.dongxibao"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">模块名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.moduleName"
						   placeholder="如：sys"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">作者名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.author"
						   placeholder="如：dongxb"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">邮箱</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.email"
						   placeholder="如：dbao1128@163.com"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">去除表前缀</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.tablePrefix"
						   placeholder="如：tb_"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">是否使用</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.beUse" placeholder="是否使用(1是;0否)"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">创建时间</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="databaseConfig.createTime" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="js/sys_config.js"></script>
</body>
</html>
